<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function primeNumbers(num) {

            if (num < 2)
                return false;
            for (var i = 2; i < num; i++) {
                if (num % i == 0)
                    return false;
            }
            return true;
        }

        var counter = 0;
        for (var i = 0; i < 100; i++) {
            if (primeNumbers(i)) {
                if (counter % 10 == 0) {

                    counter = 0;
                }
                counter++;
                document.write( i);
                document.write("</br>")
            }
        }
       </script>
</head>
<body>

</body>
</html>
