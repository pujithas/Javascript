<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num=prompt("enter number");
        if(num==1) {
            for (i = 1; i <=11; i++) {
                document.write(i);
                document.write("</br>");
            }
        }
        else  if(num==2) {
            for (i = 2; i <=12; i++) {
                document.write(i);
                document.write("</br>");
            }
        }
        else  if(num==3) {
            for (i = 1; i <=13; i++) {
                document.write(i);
                document.write("</br>");
            }
        }
    </script>
</head>
