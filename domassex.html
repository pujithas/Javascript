<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        function text(){
            document.getElementById("hi").innerHTML="Javascript code";
        }

    click me
</button>
<div id="hi">
    hello here
</div>
</body>
</html>
