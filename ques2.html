<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1 =10;
        var num2=2;

        function sum() {
            var sum= num1+num2;
            alert("sum of"+num1 +"and"+ num2 +"is" +sum);
        }
        function sub() {
            var sub= num1-num2;
            alert("sub of"+ num1 +"and"+ num2 +"is" +sub);
        }
        function mul() {
            var mul= num1*num2;
            alert("mul of"+ num1 +"and"+ num2 +"is" +mul);
        }
        function mod() {
            var mod= num1%num2;
            alert("mod of"+ num1 +"and"+ num2 +"is" +mod);
        }


    </script>

</head>
<body>
<input type="button" value="click me" onclick="sum();sub();mul();mod();"/>
</body>
</html>
