<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num=prompt("enter number");
        var numbr=parseInt(num);
        if(num%2==0){
            for ( i = 1; i <= 5; i++){
                numbr=numbr-2;
                document.write(numbr );
                document.write("</br>");
            }

        }
        else{

            for ( i = 1; i <= 5; i++){

                numbr = numbr -2;
                document.write(numbr );
                document.write("</br>");
            }

        }

    </script>
</head>

</body>
</html>
