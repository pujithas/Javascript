        function TimerSwitch(pic) {
            TimerRunning=true;
            var timer = setTimeout(function() { SwitchPic(pic) }, 4000);

            pic.src = "images(1).jpg";
        }
    </script>

<img class="switch" src="images.jpg" alt="something" onclick="TimerSwitch(this)" />
