<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    function calculation(){
        var num1 =10;
        var num2=2;
        var sum= num1+num2;
        var sub= num1-num2;
        var mod= num1%num2;
        var mul= num1*num2;
        alert("sum of"+num1 +"and"+ num2 +"is" +sum);
        alert("sub of"+ num1 +"and"+ num2 +"is" +sub);
        alert("mod of"+ num1 +"and"+ num2 +"is" +mod);
        alert("mul of"+ num1 +"and"+ num2 +"is" +mul);
    }
    </script>
</head>
<body>
<form>
    <input type="button" value="click" onClick="calculation();"/>
</form>
</body>
</html>
