    <title>Title</title>
    <script type="text/javascript">
        function param(var1,var2,var3)
        {
            document.write(var1+"</br>");
            document.write(var2+"</br>");
            document.write(var3+"</br>");
        }
        param(2,3,4);
        document.write("</br>");
        param(2,3);
        document.write("</br>");
        param(2);
        document.write("</br>");
        param(2,3,4,5);
        // you can pass any number of values to the function abve,the extra values are ignored,if supplied insufficient values
        //they are considered as undefined values(which means no value is assignedd to them)

    </script>
